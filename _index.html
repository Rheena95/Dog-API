
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Thinkful Dog API</title>
</head>
<body>
    
    <header>
        <h1>Breed Fetch API</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Enter Breed" id="breed-input" required>
            <button type="submit">Get dog breed</button>
        </form>
        <section class="search-results hidden">
            <h2>Look at this pup!</h2>
            <img class="results" alt="placeholder">
        </section>
    </main>

<script src="_index.js"></script>    
</body>
</html>
